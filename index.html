<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">s
    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <br>
                <h2>What is your Weight?</h2>
                <br>
                <form>
                    <div class="form-group">
                        <input id="kgOutput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>lbs:</h4>
                            <div id="lbsinput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = 'hidden'; //the content will remain hidden till the user types something (in kg in the input bar)
       document.getElementById('kgOutput').addEventListener('input', function(e){
        document.getElementById('output').style.visibility = 'visible';
           let kgs = e.target.value;
           document.getElementById('gramsOutput').innerHTML = kgs*1000;
           document.getElementById('lbsinput').innerHTML = kgs*2.2046;
           document.getElementById('ozOutput').innerHTML = kgs*35.274;
       }) 
    </script>

</body>
</html>
